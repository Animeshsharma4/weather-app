      rel="stylesheet"
    />

  <body>

    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../img\weathericon2.jpeg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            WeatherApp</a
          >
     
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboutus.html">About</a>
              </li>
              <li class="nav-item" id="logouti">
                <a class="nav-link" href="signin.html">Logout</a>
              </li>
            </ul>
            <!-- <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search

            </form> -->
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row justify-content-center">
        <div class="bgchange col-md-6">
          <h1 class="text-center mb-4">Weather Application</h1>
          <div class="form-group">
            <label for="cityInput">Enter city name:</label>
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="Enter city name"
            />
          </div>
          <button
            class="btn btn-primary btn-block givemar"
            onclick="getWeather()"
          >
            Get Weather
          </button>
          <div id="weatherInfo" class="mt-4 text-center"></div>
        </div>
      </div>
    </div>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top navbar-dark fixed-end bg-dark mt-auto py-3 bg-body-tertiary"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary"
          >© 2023 WeatherApp, Inc</span
        >
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><img class="bi" width="24" height="24" src="../img\twitter.png" />
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><img class="bi" width="24" height="24" src="../img\instagram.png" />
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><img class="bi" width="24" height="24" src="../img\facebook.png" />
          </a>
        </li>
      </ul>
    </footer>

    <script>
      function getWeather() {
        const apiKey = "c08c21f7fa18e3800f7cb133b017a938";
        const city = document.getElementById("cityInput").value;
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            const weatherInfo = document.getElementById("weatherInfo");
            const weatherIcon = data.weather[0].icon;
            const weatherDescription = data.weather[0].description;
            const temperature = Math.round(data.main.temp - 273.15);
            const feelsLike = Math.round(data.main.feels_like - 273.15);
            const humidity = data.main.humidity;

            weatherInfo.innerHTML = `
                        <img src="https://openweathermap.org/img/w/${weatherIcon}.png" alt="${weatherDescription}" class="weather-icon">
                        <div class="weather-info">
                            <p>Temperature: ${temperature}°C</p>
                            <p>Feels like: ${feelsLike}°C</p>
                            <p>Humidity: ${humidity}%</p>
                        </div>
                    `;
          })
          .catch((error) => {
            const weatherInfo = document.getElementById("weatherInfo");
            weatherInfo.innerHTML = `<p>${error.message}</p>`;
          });
      }
    </script>
  </body>
</html>
